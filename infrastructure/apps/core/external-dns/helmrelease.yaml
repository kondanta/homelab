apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: "1.15.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  values:
    sources:
      - gateway
    provider: namecheap

    domainFilters:
      - "homelab.taylandogan.info"
    env:
      - name: NAMECHEAP_API_USER
        valueFrom:
          secretKeyRef:
            name: namecheap-api-key
            namespace: cert-manager
            key: api-user
      - name: NAMECHEAP_API_KEY
        valueFrom:
          secretKeyRef:
            name: namecheap-api-key
            namespace: cert-manager
            key: api-key
