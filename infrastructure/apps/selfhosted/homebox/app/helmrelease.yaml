---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homebox
spec:
  chartRef:
    kind: OCIRepository
    name: *app
  interval: 15m
  maxHistory: 3
  uninstall:
    keepHistory: false
  install:
    remediation:
      retries: 1
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - /spec/containers/resources/limits
        target:
          kind: Pod
  values:
    controllers:
      homebox:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/sysadminsmedia/homebox
              tag: 0.23.0@sha256:eabc0de4dbbcfb59289397d88ad80f768abf2e08c03f8c197be35ba953a10826
            env:
              TZ: Europe/Oslo
              HBOX_LOG_LEVEL: info
              HBOX_LOG_FORMAT: json
              HBOX_WEB_PORT: &port 7745
              HBOX_DATABASE_DRIVER: sqlite3
              HBOX_MODE: production
              HBOX_WEB_HOST: 0.0.0.0
              HBOX_WEB_MAX_UPLOAD_SIZE: 25 # in MB
              HBOX_OPTIONS_CURRENCY_CONFIG: "/etc/homebox/currency.json"
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}" # homebox
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/status
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup: *probes
            resources:
              requests:
                cpu: 15m
                memory: 80M
              limits:
                memory: 256M
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: {drop: ["ALL"]}

    defaultPodOptions:
      securityContext:
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gatus.home-operations.com/endpoint: |
            conditions:
              - "[STATUS] == 200"
        hostnames:
          - "{{ .Release.Name }}.taylan.dev"
        parentRefs:
          - name: internal
            namespace: network
            sectionName: https

    persistence:
      currency-json:
        type: configMap
        name: "{{ .Release.Name }}-currency-config"
        advancedMounts:
          homebox:
            app:
              - path: /etc/homebox/currency.json
                subPath: currency.json
                readOnly: true
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          homebox:
            app:
              - path: /data
                readOnly: false
