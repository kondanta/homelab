---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: envoy-gateway
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.5.2
  url: oci://docker.io/envoyproxy/gateway-helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app envoy-gateway
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: *app
  driftDetection:
    mode: warn
  install:
    crds: CreateReplace  
    disableHooks: false
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    disableHooks: false
    remediation:
      retries: 3
  values:
    deployment:
      envoyGateway:
        rbac:
          cluster: true
        gateway:
          controllerName: gateway.envoyproxy.io/gatewayclass-controller
