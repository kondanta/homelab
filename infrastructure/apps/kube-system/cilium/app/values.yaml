---
autoDirectNodeRoutes: false # cannot use it with tunnelling

bandwidthManager:
  enabled: true
  bbr: true

bgp:
  enabled: false

bpf:
  datapathMode: veth
  masquerade: true
  preallocateMaps: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

cni:
  exclusive: true # I only use Cilium
  
devices: enp1s0

enableRuntimeDeviceDetection: true

endpointRoutes:
  enabled: true
  
envoy:
  enabled: false
  # prometheus:
  #   enabled: true
  #   serviceMonitor:
  #     enabled: true
  # rollOutPods: true

# gatewayAPI:
#   enabled: true
#   enableAlpn: true

hubble:
  enabled: true
  serviceMonitor:
    enabled: true
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    ingress:
      enabled: false
    rollOutPods: true
    
ipam:
  mode: "kubernetes"

# ipv4NativeRoutingCIDR: 10.244.0.0/16

k8sServiceHost: localhost
k8sServicePort: 7445

kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256

l2announcements:
  enabled: true

l7Proxy: false # I'll use standalone envoy-gateway installation for this

loadBalancer:
  algorithm: "maglev"
  mode: "snat"

operator:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  replicas: 1
  rollOutPods: true

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true

rollOutCiliumPods: true

routingMode: tunnel

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

tunnelProtocol: vxlan
