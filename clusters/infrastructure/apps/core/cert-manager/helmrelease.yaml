apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: cert-manager
      version: "v1.17.1" # Using the latest version as requested
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  values:
    # This is the new, correct way to install CRDs
    crds:
      enabled: true

    # This is the correct structure for Prometheus monitoring
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true

    # These settings are for advanced DNS-01 challenge reliability
    dns01RecursiveNameservers: "1.1.1.1:53,1.0.0.1:53"
    dns01RecursiveNameserversOnly: true